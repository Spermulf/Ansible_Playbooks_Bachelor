---
- host: 
  - "{{ host-name }}"
  serial: 1

  tasks:
    - name: Apt-get update
      become: yes
      apt:
        update_cache: yes

    - name: Apt-get dist-upgrade
      become: yes
      apt:
        upgrade: dist

    - name: Check if reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required

    - debug:
        msg: Reboot is required!
      when: reboot_required.stat.exists

    - name: Reboot host
      include_role:
        name: reboot_host
      when: reboot_required.stat.exists

    - name: "Apt-get autoremove"
      become: yes
      apt:
        autoremove: yes
